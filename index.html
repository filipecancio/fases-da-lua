<body>
    <h1>Fases da <br> <strong>Lua</strong></h1>

        <p>Penúltima noite:</p>
        <input type="number" name="penultima" id="penultima" placeholder="%">

        <img src="./assets/img/none.png" alt="moon">

    </div>
